{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>댓글</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% if user.is_authenticated %}
                <input type="submit" value="댓글달기" class="btn btn-dark rounded-pill col-4 mt-3">
            {% else %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
                   class="btn btn-dark rounded-pill col-4 mt-3">
                    Login
                </a>
            {% endif %}

            <input type="hidden" name="board_pk" value="{{ board.pk }}">
        </form>
    </div>

{% endblock %}
