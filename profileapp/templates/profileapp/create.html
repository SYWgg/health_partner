{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Profile Create</h4>
        </div>
        <form action="{% url 'accountapp:profile_update' %}" method="post" enctype="multipart/form-data">
            {# image file은 form에 enctype="mulitipart/form-data"를 명시해줘야 받아올 수 있다.          #}
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3">
        </form>
    </div>

{% endblock %}
